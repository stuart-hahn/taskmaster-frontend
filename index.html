<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Master App</title>

    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/skeleton.css">
</head>

<body>
    <div class="container">
        <section class="header">
            <h1 id="return-home">Task Master</h1>
        </section>

        <button class="newProjectButton">New Project</button>

        <div class="newProjectForm hidden">
            <form>
                <div class="row">
                    <label for="projectTitle">Project Title</label>
                    <input class="u-full-width" type="text" placeholder="e.g. Write a Book" id="projectTitle">
                </div>
                <input class="button-primary" type="submit" value="Create Project">
            </form>
        </div>
    
        <div class="projectsContainer">
            <ul class="projectsList"></ul>
            <ul class="tasksList"></ul>
        </div>

    </div>


    <script type="application/javascript" src="src/adapters/projectsAdapter.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/project.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/projects.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/app.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
</body>

</html>
